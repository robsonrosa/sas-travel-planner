name: Simple Deploy Travel Planner Web Application

on:
  push:
    branches: 
      - 'main'
    paths:
      - 'web/**'
      - '.github/workflows/web.yaml'

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1
        with:
          path: ./web
        
      - name: NPM Setup
        uses: actions/setup-node@v1
        with:
          node-version: '16.20.*'
      
      - name: NPM Build
        run: |
          npm ci
          npm run build

      - name: Docker Build and Push
        uses: ./.github/actions/docker
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          container: ${{ steps.package.outputs.name }}
          tag: ${{ steps.package.outputs.version }}
          path: 'web'

      - name: Azure Setup
        uses: ./.github/actions/azure
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}
          dns-zone: ${{ secrets.AZURE_DNS_ZONE }}
          a-record: '@'

      - name: Deploy Web Application
        run: >-
          helm upgrade --install travel-planner-web ../infra/helm/charts/web \
            --namespace planner \
            --create-namespace \
            --set image.registry=${{ vars.DOCKER_REGISTRY }} \
            --set image.tag=${{ steps.package.outputs.version }} \
            --set name=travel-planner-web \
            --set network.publicIp=$IP_ADDRESS
